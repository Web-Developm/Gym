<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="icon"  href="favicon.png" />

    <link rel="stylesheet" type="text/css" href="sam.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>

    <div class="container-fluid whole">

      <div class="container-xl-fulid ">
        <nav class="navbar navbar-expand-md">
          <a class="navbar-brand" href="">USER PROFILE</a>
          <form class="form-inline" action="">
            <input class="form-control search mr-sm-2" type="search" placeholder="Search">
          </form>
          <a href="" class="name-link">
            <img src="sam.png" class="round-circle sam-image" /><span syle="text-decoration:none" class="name">Sam Jones</span>
          </a>
        </nav>

        <div class="container-fluid title">
          <h1 class="title-sam">Hello Sam</h1>
          <p class="title-content">This is your profile page. You can see the progress you've made with your work and manage your projects or assigned tasks</p>
          <!--<button type="button" class="btn btn-primary">Edit Profile</button>-->
        </div>

      </div>

    </div>

    <div class="container middle">
      <h2 class="personal display-4"><i class="fa fa-fw fa-user-circle" aria-hidden="true"></i>My Account</h2>
    </div>

    <div class="container bottom justify-content-center">
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <form action="">
            <div class="form-group">
              <i class="fa fa-user" aria-hidden="true"></i>
              <label for="fname" class="label">First Name</label>
              <input type="text" name="fname" class="form-control data" placeholder="First Name" value="Sam">
            </div>
          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-8">
          <div class="form-group">
            <i class="fa fa-user" aria-hidden="true"></i>
            <label for="lname" class="label">Last Name</label>
            <input type="text" name="lname" class="form-control data" placeholder="Last Name" value="Jones">
          </div>
        </div>
      </div>


      <div class="row justify-content-center">
        <div class="col-sm-8">
          <div class="form-group">
            <i class="fa fa-fw  fa-phone" aria-hidden="true"></i>
            <label for="fname" class="label">Phone Number</label>
            <input type="text" name="pnum" class="form-control data" placeholder="Phone numner" value="+91-8527499647">
          </div>
        </div>
      </div>

     <div class="row justify-content-center">
       <div class="col-sm-8 space">
         <div class="form-group">
           <i class="fa fa-fw fa-calendar" aria-hidden="true"></i>
           <label for="fname" class="label">Due Date</label>
           <input type="date" name="due" class="form-control data">
         </div>
       </div>
     </div>

     <div class="row justify-content-center check">
       <div class="col-sm-6">
         <div class="form-check-inline">
           <label class="form-check-label" for="check2">
        <input type="checkbox" class="form-check-input" id="check2" name="vehicle2" value="something">Send me occasional product updates, announcements, and offers.
      </label>
         </div>
       </div>
     </div>

     <div class="justify-content-center">
       <div class="form-group text-center">
         <button type="button" class="btn btn-primary text-center">Edit Profile <i class="fa fa-space-shuttle" aria-hidden="true"></i></button>
       </div>
     </div>





    </div>



  </body>
</html>
